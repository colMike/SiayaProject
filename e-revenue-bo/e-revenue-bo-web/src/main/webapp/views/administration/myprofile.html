<div class="page" ng-controller="profileCtrl">

	<form class="form-horizontal formFadeIn" role="form">
		<section class="panel panel-default">
			<div class="panel-heading input-sm">
				<strong><span class="glyphicon glyphicon-th"></span>My
					Profile</strong>
			</div>
			<div class="panel panel-profile">
				<div class="panel-heading bg-primary clearfix">
					<a href="" class="pull-left profile"> <img alt=""
						src="images/account2.png" class="img-circle img105_105"
						style="background-color: white">
					</a>
					<h3 class="ng-binding">{{profileSave.userFullName}}</h3>
					<p>Login Name: {{userName}}</p>
					<p>Member of Agent Default Group</p>
				</div>

			</div>
			<div class="panel-body">
				<div class="form-group" ng-hide="true">
					<label for="userName" class="col-sm-2 control-label input-sm">User
						Name</label>

					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="userName"
							ng-disabled="idDisabled" placeholder="User Name"
							ng-model="userName">
					</div>
				</div>
				<div class="form-group">
					<label for="userFullName" class="col-sm-2 control-label input-sm">Full
						Name</label>

					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="userFullName"
							placeholder="Full Name" ng-model="userFullName">
					</div>
				</div>
				<div class="form-group">
					<label for="userNationalId" class="col-sm-2 control-label input-sm">National
						Id</label>
					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id=""
							placeholder="National Id" ng-model="userNationalId">
					</div>
				</div>
				<div class="form-group">
					<label for="userPwd" class="col-sm-2 control-label input-sm">Password</label>

					<div class="col-sm-10">
						<input type="password" class="form-control input-sm" id="userPwd"
							placeholder="Password" ng-model="userPwd">
					</div>
				</div>
				<div class="form-group">
					<label for="Password"
						class="col-sm-2 control-label input-sm">Confirm Password></label>
					<div class="col-sm-10">
						<input type="password" class="form-control input-sm"
							id="confirmPwd" placeholder="Confirm password"
							ng-model="confirmPwd">
					</div>
				</div>
				<div class="form-group">
					<label for="userEmail" class="col-sm-2 control-label input-sm">Email</label>

					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="userEmail"
							placeholder="Email" ng-model="userEmail">
					</div>
				</div>

				<div class="form-group">
					<label for="userPhone" class="col-sm-2 control-label input-sm">Phone</label>

					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="userPhone"
							placeholder="Phone" ng-model="userPhone">
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-success input-sm"
							style="width: 100px" ng-click="updUserProfile()">
							<span class="glyphicon glyphicon-ok"> Save</span>
						</button>
						<button type="button" class="btn btn-warning input-sm"
							style="width: 100px" ng-click="cancelProfile()">
							<span class="glyphicon glyphicon-remove"> Cancel </span>
						</button>
					</div>
				</div>
			</div>
		</section>
	</form>

</div>
