<div class="page" ng-controller="landRenewCtrl">
<form class="form-horizontal formFadeIn" role="form">
	<section class="panel panel-default">
		<div class="panel-heading input-sm">
			<strong><span class="glyphicon glyphicon-th"></span> Land
				Renewal </strong>
		</div>
		<div class="panel-body">
			 <div class="form-group">
				<label for="plotNumber" class="col-sm-2 control-label input-sm">
					Plot Number</label>

				<div class="col-sm-10">
					<input type="text"
						typeahead="lr for lr in landList | filter:$viewValue | limitTo:8"
						class="form-control input-sm" placeholder="Plot Number"
						 style="width: 100%" ng-Model="plotNumber">
				</div>
			</div> 
			<!--  <div class="form-group">
				<label for="permitNo" class="col-sm-2 control-label input-sm">Permit
					</label>

				<div class="col-sm-10">
					<input type="text" class="form-control input-sm" id="permitNo"
						placeholder="Permit No" ng-model="permitNo">
				</div>
			</div> -->
			
			<div class="form-group">
				<label for="yearSelect" class="col-sm-2 control-label input-sm"
					style="text-align: right;">Year</label>

				<div class="col-sm-10">
					<select style="width: 100%" ui-select2="" ng-model="yearSelect"
						id="yearSelect">
						<option data-ng-repeat="year in yearList"
							ng-selected="{{year.year}}"
							value="{{year.year}}">{{year.year}}</option>
					</select>
				</div>
			</div>

			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-success input-sm"
						style="width: 100px" ng-click="updLandRenewal()">
						<span class="glyphicon glyphicon-ok">Save</span>
					</button>
					<button type="button" class="btn btn-warning input-sm"
						style="width: 100px" ng-click="cancel()">
						<span class="glyphicon glyphicon-remove"> Cancel</span>
					</button>

				</div>
			</div>
		</div>
	</section>
</form>
</div>
